<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <!-- Bootstrap css link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My css link here  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container p-3 rounded watch-instument">
            <div class="row">
                <div class=" col-sm-12 col-lg-12">
                    <h1 class="text-center bg-warning p-1 rounded" id="d-watch">
                        Digital Watch 
                      </h1>
                </div>
            </div>
               
            
            <div class="row">
                <div class="col-sm-12 col-lg-3">
                    <div class="change-time-color text-white" id="color-bubble">
                        <h5 class="text-center text-info">Change Color</h5>
                         <label >Red </label>
                         <input type="radio" name = "color" id="red">
                         <br>
                         <label>Blue </label>
                         <input type="radio" name = "color" id="blue">
                         <br>
                         <label>Gray </label>
                         <input type="radio" name = "color" id="Yellow">
                         <br>
                         <label>Green </label>
                         <input type="radio" name = "color" id="green">
                         <br>
                         <label>Tomato </label>
                         <input type="radio" name = "color" id="Tomato">
                         <br>
                         <label>Default </label>
                         <input type="radio" name = "color" id="default" checked>
                         
                    </div>
                </div>
                <div class="col-sm-12 col-lg-9 align-item-center " >
                    <div class="watch-container m-auto rounded" id="watch-body">
                       <h1 class="text-white text-center">Current Time</h1>
                       <hr class="text-white">
                       <h1 id="watch" class="text-info text-center" ></h1>    
                   </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap js/popper/Jquery link start here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My js file link start here  -->
    <script src="script.js"></script>
</body>
</html>
